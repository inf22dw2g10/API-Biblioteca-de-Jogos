<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="/users/login" method="post">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
      <div class="line">
        <span>or</span>
      </div>
      <button onclick="location.href='register.html';" class="register-button" type="button">Register</button>
      <p><a href="/users/auth/github">Sign in with GitHub</a></p>
    </div>
  </div>
</body>
</html>
